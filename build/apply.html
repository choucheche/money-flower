<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<script>
  (function IsPC() {
    for (var userAgentInfo = navigator.userAgent, Agents = ["Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod"], flag = !0, v = 0; v < Agents.length; v++)
      if (userAgentInfo.indexOf(Agents[v]) > 0) {
        console.log('移动');

        document.getElementsByTagName('html')[0].style.fontSize=window.screen.width/5+'px';
        //body字体大小为页面宽度除以 10

        return
      }
    console.log('PC');
    document.getElementsByTagName('html')[0].style.fontSize='75px';
    /*
      设置页面 html 文字根字号大小为37.5，为了让 less 好计算
      这样 less 里的数值是多少就是多少 px了
    */
    return
  })();
  // 判断浏览器是手机还是PC
</script>

  <title>Document</title>

</head>
<body style='background:#f6f6f6;' class='module2'>
<div id='apply'>

  <div id="head" class='d-b clear'>
    <a href='javascript:history.back(-1)' class='left back d-b f-l'></a>
    <div class='centerText d-b f-l ta-c'>填写报名信息</div>
  </div>

  <div class="apply">
    <div class='applyBox d-b clear'>
      <div class='title'>一次性上传图片1-5张，第一张为封面图</div>

      <div id="div_imglook" class='d-b clear'>
        <div id="div_imgfile">+</div>
      </div>

      <div class='sexBox d-b clear'>
        <div class='text d-b f-l'>性别</div>
        <div class='sexWrap d-b f-l'>
          <div class="checkbox boy d-b f-l choose"></div>
          <div class="checkbox girl d-b f-l"></div>
        </div>
      </div>

      <div class="textBox">
        <div class='text d-ib'>您的姓名</div>
        <input type="text" placeholder="请输入姓名或昵称">
      </div>

      <div class="textBox">
        <div class='text d-ib'>手机号码</div>
        <input type="number" placeholder="请输入本人手机号码">
      </div>

      <div class="textBox d-b clear">
        <div class='text d-b f-l'>自我介绍</div>
        <textarea class='d-b f-l' style="resize:none" name="" id="" cols="140" rows="10" placeholder="简单介绍5-140字符内，请勿用表情"></textarea>
      </div>

    </div>

    <input type="button" value="确定上传" class='uploadBtn d-b' id="btn_ImgUpStart" />
  </div>

  <div id='footer' class="footer d-b p-f clear">
    <a href="index.html" class="box home d-b f-l ta-c">
      首页
    </a>
    <a href="javascript:void(0);" class="box introduce linkThis d-b f-l ta-c">
      报名
    </a>
    <a href="activity.html" class="box act d-b f-l ta-c">
      活动介绍
    </a>
    <a href="prize.html" class="box gift d-b f-l ta-c">
      活动奖品
    </a>
  </div>

  <div class="loader p-f d-b" data-text></div>

  <div class='popupBox nd-b p-f'>
    <div class='popupWrap nd-b p-a'>
      <div class='stateIcon success d-b'></div>
      <div class='stateIcon error nd-b'></div>
      <p class='ta-c'>投票成功，您还可以投0票.</p>
      <div class='btn d-b ta-c'>知道了</div>
    </div>
  </div>

</div>
<script src='public/jquery/jquery-1.12.4.min.js'></script>
<script>
  $(function(){
    (function IsPC() {
    //判断是 移动端 还是 PC
      for (var userAgentInfo = navigator.userAgent, Agents = ["Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod"], flag = !0, v = 0; v < Agents.length; v++)
        if (userAgentInfo.indexOf(Agents[v]) > 0) {
          console.log('移动');
          return
        }
      console.log('PC');
      $('body').css({'width':'375px','margin':'0 auto'});
      $('html').css('font-size','75px');
      $('#footer').css({'width':'375px','left':'50%','margin-left':'-187.5px'});
      /*
        设置页面 html 文字根字号大小为37.5，为了让 less 好计算
        这样 less 里的数值是多少就是多少 px了
      */
      return
    })();

    $(window).resize(function() {
    //当页面宽度变化时
      (function IsPC() {
      //判断是 移动端 还是 PC
        for (var userAgentInfo = navigator.userAgent, Agents = ["Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod"], flag = !0, v = 0; v < Agents.length; v++)
          if (userAgentInfo.indexOf(Agents[v]) > 0) {
            console.log('移动');

            document.getElementsByTagName('html')[0].style.fontSize=window.screen.width/5+'px';
            //body字体大小为页面宽度除以 10

            return
          }
        console.log('PC');
        $('body').css({'width':'375px','margin':'0 auto'});
        $('html').css('font-size','75px');
        $('#footer').css({'width':'375px','left':'50%','margin-left':'-187.5px'});
        /*
          设置页面 html 文字根字号大小为37.5，为了让 less 好计算
          这样 less 里的数值是多少就是多少 px了
        */

        return
      })();
    });
  });
</script>
